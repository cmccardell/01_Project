<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/style.css">   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
    <body>

        <div class="container">
            
            <header>
                <img src="/01_Project/images/MCF_LOGO_11.19.2023.jpg" alt="McCardell CPA Firm, P.C.">
            </header>
        
            <nav>
                    <a href="index.html">HOME</a>
                    <a href="about.html">ABOUT</a>
                    <a href="contact.html">CONTACT</a>
                    <a href="https://mccardellcpafirmpc.sharefile.com">CLIENT PORTAL</a>
            </nav> 
        
            <main>
          
                <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                    <div class="row">
                      <label class="required" for="name">Your name:</label>
                      <input id="name" class="input" name="name" type="text" value="" size="10" >
                    
                    </div>
                    <div class="row">
                      <label class="required" for="email">Your email:</label>
                      <input id="email" class="input" name="email" type="text" value="" size="10" >
                 
                    </div>
                    <div class="row">
                      <label class="required" for="message">Your message:</label>
                      <textarea id="message" class="input" name="message" rows="7" cols="30"> </textarea>
                   
                    </div>
                      
                      <input id="submit_button" type="submit" value="Send email">
                  </form>
            
            </main>
    
    
          
    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
